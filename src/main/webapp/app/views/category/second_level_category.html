<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 30px">
            <div class="panel panel-default">
                <div class="panel-heading">二级分类</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <form role="form">
                                <div class="form-group">
                                    <label for="fistLevelCategory">所属一级分类:</label>
                                    <select class="form-control" id="fistLevelCategory" ng-model="levelOneCategorySelected" ng-options="option as option.categoryName for option in levelOneCategoryItems track by option.id" ng-change="changeLevelOneCategory()">
                                        <option></option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-4">
                            <form role="form">
                                <div class="form-group">
                                    <label for="levelTwoCategory">二级分类名：</label>
                                    <input class="form-control" id="levelTwoCategory" placeholder="搜索二级分类名..." ng-model="levelTwoCategoryFilter" ng-change="searchByCategory()">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>二级分类名</th>
                                            <th>修改时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-show="levelTwoCategoryItems==null">
                                            <td colspan="3" style="background-color: #ffffff">
                                                <div id="loadingScreen">
                                                    <img src="img/loading_icon.gif" style="position: relative; margin: auto;">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr ng-repeat="item in levelTwoCategoryItems" multiple-select-item="levelTwoCategoryItems">
                                            <td><a href="" data-toggle="modal" data-target="#updateSecondCategoryModal" data-backdrop="static" ng-bind="item.categoryName" ng-click="updateItem(item)"></a></td>
                                            <td ng-bind="item.categoryUpdateDate | date:'yyyy-MM-dd'"></td>
                                            <td><button class="btn" data-toggle="modal" data-target="#deleteLevelTwoCategoryModal" ng-model="selectedLevelTwoCategoryID" ng-click="deleteItem(item)">删除</button></td>
                                        </tr>
                                        <div class="modal fade" id="deleteLevelTwoCategoryModal" tabindex="-1" role="dialog" aria-labelledby="delModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                        <h4 class="modal-title" id="delModalLabel">删除信息如下：</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>
                                                            <label>ID:</label>
                                                            <label ng-bind="selectedLevelTwoCategoryID"></label>
                                                        </p>
                                                        <p>
                                                            <label>一级分类名:</label>
                                                            <label ng-bind="levelOneCategorySelected.categoryName"></label>
                                                        </p>
                                                        <p>
                                                            <label>二级分类名:</label>
                                                            <label ng-bind="selectedLevelTwoCategory.categoryName"></label>
                                                        </p>
                                                        <p>
                                                            <label>修改日期:</label>
                                                            <label ng-bind="selectedLevelTwoCategory.categoryUpdateDate | date:'yyyy-MM-dd'"></label>
                                                        </p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                        <button type="button" class="btn btn-primary" data-ng-click="deleteLevelTwoCategory()">确定</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade" id="updateSecondCategoryModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                        <h4 class="modal-title" id="updateModalLabel">更新二级分类：</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <form role="form">
                                                                    <div class="form-group">
                                                                        <label>一级分类名:</label>
                                                                        <div>
                                                                            <label ng-bind="levelOneCategorySelected.categoryName"></label>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <form role="form">
                                                                    <div class="form-group">
                                                                        <label>二级分类名:</label>
                                                                        <input class="form-control" ng-model="levelTwoCategoryUpdated" placeholder="输入二级分类名..." ng-change="updateFormValidate()">
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                        <button type="button" class="btn btn-primary" data-ng-click="updateLevelTwoCategory()" ng-disabled="updateFormInvalid">确定</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <button class="btn btn-primary btn-lg" data-toggle="modal" data-backdrop="static" data-target="#newLevelTwoCategoryModal">新增二级分类</button>
                                <div class="modal fade" id="newLevelTwoCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4 class="modal-title" id="myModalLabel">新增二级分类</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <form role="form">
                                                            <div class="form-group">
                                                                <label for="levelOneCategoryModal">一级分类名:</label>
                                                                <select class="form-control" id="levelOneCategoryModal" ng-model="levelOneCategoryForLevelTwoCreation" ng-options="option as option.categoryName for option in levelOneCategoryItems track by option.id" ng-change="createFormValidate()">
                                                                    <option></option>
                                                                </select>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <form role="form">
                                                            <div class="form-group">
                                                                <label for="levelTwoCategoryModal">二级分类名：</label>
                                                                <input class="form-control" id="levelTwoCategoryModal" ng-model="levelTwoCategoryForLevelTwoCreation" placeholder="输入二级分类名..." ng-change="createFormValidate()">
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                <button type="button" class="btn btn-primary" data-ng-click="createLevelTwoCategory()" ng-disabled="createFormInvalid">新增</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
